<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omega Character</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body id="charBody">
  <div class="characterselector" id="characterselector">
    <h1>Welcome to Omega Server</h1>
    <button id="createcharacter"> Create Character</button>
   <div id="0" class="charselect">
   </div>
   <div id="1" class="charselect" >
   </div>
    <div id="2" class="charselect">
   </div>
   <div id="3" class="charselect">
   </div>
    <div id="4" class="charselect">
   </div>
  </div>
  <div class="createcharecterscreen" id="createcharecterscreen">
    <div class="registercharacter">
      <h4>Create Your Character</h4>
       <input type="text" placeholder="Character Name" id="name">
        <input type="text" placeholder="Character Surname" id="surname">
       <input type="date" id="date">
       <select name="" id="sex">
         <option value="male">Male</option>
         <option value="female">Female</option>
       </select>
       <input type="text" placeholder="Mother's Name" id="MomName">
        <input type="text" placeholder="Father's Name" id="FatherName">
        <button id="createCharacter">Create Your Character</button>
        <button id="lastpage">Turn back</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
